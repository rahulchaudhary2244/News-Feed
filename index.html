<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0"
		/>
		<title>News Feed</title>
		<meta name="description" content="News Feed Website" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"

			src="https://kit.fontawesome.com/3b912acc7e.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="resources/css/index.css" />

	<body>
		<div class="app-component">
			<nav class="nav-component">
				<div class="nav-pill"></div>

			<a href="https://github.com/rahulchaudhary2244" target="_blank">GitHub</a>
		</footer>

		<script src="resources/js/index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
